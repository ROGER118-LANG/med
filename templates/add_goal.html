=<!-- templates/add_goal.html - Adicionar meta financeira -->
{% extends "layout.html" %}
{% block title %}Nova Meta{% endblock %}
{% block content %}
<div class="container mx-auto">
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold">Nova Meta Financeira</h1>
        <a href="{{ url_for('goals') }}" class="text-indigo-600 hover:underline">
            <i class="fas fa-arrow-left mr-1"></i> Voltar
        </a>
    </div>

    <div class="card max-w-lg mx-auto">
        <form method="POST" action="{{ url_for('add_goal') }}">
            <div class="mb-4">
                <label for="name" class="form-label">Nome da Meta</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>

            <div class="mb-4">
                <label for="target_amount" class="form-label">Valor Alvo (R$)</label>
                <input type="number" id="target_amount" name="target_amount" step="0.01" class="form-control" required>
            </div>

            <div class="mb-4">
                <label for="current_amount" class="form-label">Valor Atual (R$)</label>
                <input type="number" id="current_amount" name="current_amount" step="0.01" class="form-control" value="0">
            </div>

            <div class="mb-6">
                <label for="deadline" class="form-label">Prazo (opcional)</label>
                <input type="date" id="deadline" name="deadline" class="form-control">
            </div>

            <div class="flex justify-end">
                <button type="submit" class="btn-primary">Salvar Meta</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
